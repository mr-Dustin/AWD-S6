<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="./Assets/Style/style.css" />
  </head>
  <div>
    <div class="container">
      <div class="button-container">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
      </div>
      <div class="form-container">
        <img
          src="https://media0.giphy.com/media/UvKw58ah6dy5Q78KmH/giphy.gif?cid=6c09b9528db7qq027d7x02xfv1e97j1olkrph6rmz6qqbgh9&ep=v1_stickers_related&rid=giphy.gif&ct=s"
          alt="Your Image"
          class="form-image"
        />
        <hr />
        <form id="login-form" class="form active">
          <p id="title">Welcome Back!</p>
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <div class="or-divider">
          
            <hr />
            <span>Or sign in with:</span>
          </div>
          <div class="social-login-buttons">
            <button class="social-login-google">Google</button>
            <button class="social-login-linkedin">LinkedIn</button>
            <button class="social-login-microsoft">Microsoft</button>
          </div>
        </form>
        <form id="signup-form" class="form">
            <p id="title">Create an Account</p>
            <input
              type="text"
              id="signup-firstname"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              id="signup-lastname"
              placeholder="Last Name"
              required
            />
            <input type="email" id="signup-email" placeholder="Email" required />
            <input
              type="password"
              id="signup-password"
              placeholder="Password"
              required
            />
            <input
              type="password"
              id="signup-confirm-password"
              placeholder="Confirm Password"
              required
            />
            <div class="terms-checkbox">
              <input type="checkbox" id="terms-checkbox" required />
              <label for="terms-checkbox">
                I accept the <a href="#">terms of use</a> and <a href="#">privacy policy</a>
              </label>
            </div>
            <button type="submit" id="sgnpbtn">Sign Up</button>
          </form>
          
      </div>


      <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>This is the data from the Form. Thank you!</h2>
            <p id="form-details"></p>
        </div>
    </div>
</div>

    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
